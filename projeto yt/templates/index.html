<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de YouTube para MP4</title>
</head>
<body>
    <h1>Baixar Vídeo do YouTube</h1>
    <input type="text" id="url" placeholder="Cole a URL do vídeo">
    <button onclick="baixarVideo()">Baixar</button>
    <p id="status"></p>

    <script>
        async function baixarVideo() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert('Insira uma URL válida');
                return;
            }

            document.getElementById('status').innerText = 'Baixando...';

            const response = await fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            const data = await response.json();
            document.getElementById('status').innerText = data.message || "Erro!";
        }
    </script>
</body>
</html>
